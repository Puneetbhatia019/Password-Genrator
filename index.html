<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Genrator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="container   container-main w-25 ">
    <div class="top-card text-center mb-3" style="background: rgba(6, 1, 31, 0.699);border-radius: 8px;">
      <h1 class="text-center fs-2 text-white  mt-4 tecxt">
        Password Genrator
      </h1>
      <div class="input-group">
        
        <input readonly type="text" class="form-control w-50 fs-2" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" id="generatedPassword" style="color: rgb(49, 69, 185);">
      </div>
      
    </div>
    <div class="bottom-card " style="background: rgba(6, 1, 31, 0.699); border-bottom-radius: 8px;">
      
     <!-- slider -->
   
     <div class="card" style="background: rgba(6, 1, 31, 0.699);">
  
      <div class="card-body ">
        <div class="length-container d-flex  justify-content-between">
          <p class="fs-2 text-white ">Password Length</p>
          <p data-lengthNumber class="fs-2 text-white" id="displayValue">5</p>
        </div>
       
        <input type="range" min="0" max="10" class=" range-slider" step="1" id="rangeSlider">
       
      </div>
      <div class="checkox-content d-flex flex-column">
       <span class="fs-3 text-white" > <input class="form-check-input checkbtn" type="checkbox" value="" aria-label="Checkbox for following text input"  id="uppercase" > Includes Uppercase Letters</span>
       <span class="fs-3 text-white"> <input class="form-check-input checkbtn" type="checkbox" value="" aria-label="Checkbox for following text input"  id="numbers"> Includes Numbers</span>
       <span class="fs-3 text-white" > <input class="form-check-input checkbtn" type="checkbox" value="" aria-label="Checkbox for following text input" id="lowercase"> Includes LowerCase Letters</span>
       <span class="fs-3 text-white" > <input class="form-check-input checkbtn" type="checkbox" value="" aria-label="Checkbox for following text input" id="symbols"> Includes Symbols</span>
    
      </div>
      <div class="text-genrator fs-2 text-white d-flex justify-content-between">
       <div class="text-strrength">
        Strength
       </div>
       <div class="indicator" data-indicator></div>
      </div>
      


<button type="button" class=" buji fs-2 mb-3" onclick=" generatePassword()">Genrate Password</button>
     
    
    </div>

    </div>
   </div>
   <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
